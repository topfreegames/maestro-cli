---
name: ""
game: ""
termination_grace_period: 100
portRange:
  start: 1
  end: 1000
containers:
  - name: game-room-container-name
    image: game-room-container-image
    image_pull_policy: IfNotPresent
    command:
      - "./run"
    environment:
      - name: env-var-name
        value: env-var-value
    requests:
      memory: 100mi
      cpu: 100m
    limits:
      memory: 200mi
      cpu: 200m
    ports:
      - name: container-port-name
        protocol: https
        port: 12345
        host_port: 54321
